<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Landing Page</title>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div class="flex">
            <div class="left">
                <p class="logo">Header Logo</p>
            </div>
            <div class="right">
                <ul>
                    <li class="links"><a href="#">Home</a></li>
                    <li class="links"><a href="#">Store</a></li>
                    <li class="links"><a href="#">Blog</a></li>
                    <li class="links"><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>   
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="flex">
            <div class="left">
                <h1 class="main-text">Soon a theme will be selected</h1>
                <p class="secondary-text">The description of the theme that is gonna be selected will be displayed here</p>
                <button class="sign-up btn">Sign up</button>
            </div>
            <div class="right">
                <img src="images\cat-yawn.jpg" alt="cat yawning">
            </div>
        </div>   
    </div>

    <!-- Information Section -->
    <div class="information flex">
        <h1>Follow me on!</h1>
        <div class="cards flex">
            <div class="card">
                <img src="images\facebook logo.png" alt="Facebook Logo">
                <p class="info-text">Facebook</p>
            </div>
            <div class="card">
                <img src="images\youtube_logo.png" alt="Youtube Logo">
                <p class="info-text">Youtube</p>
            </div>
            <div class="card">
                <img src="images\github logo.png" alt="Github Logo">
                <p class="info-text">Github</p>
            </div>
            <div class="card">
                <img src="images\instagram logo.png" alt="Instagram Logo">
                <p class="info-text">Instagram</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer flex">
        <p>Copyright Â© SVigramRtheodinproject</p>
    </div>
</body>
</html>
